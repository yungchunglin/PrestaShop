<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/1999/REC-html401-19991224/strict.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Message de {shop_name}</title>
</head>
<body>
	<table style="font-family: Verdana,sans-serif; font-size: 11px; color: #374953; width: 550px;">
<tbody>
<tr>
<td align="left"><a title="{shop_name}" href="{shop_url}"><img style="border: none;" src="{shop_logo}" alt="{shop_name}" /></a></td>
</tr>
<tr>
<td>&nbsp;</td>
</tr>
<tr>
<td align="left"><strong style="color: #db3484;">{firstname_friend} {lastname_friend}, 一起来加入我们吧!</strong></td>
</tr>
<tr>
<td>&nbsp;</td>
</tr>
<tr>
<td style="background-color: #db3484; color: #fff; font-size: 12px; font-weight: bold; padding: 0.5em 1em;" align="left">您的朋友&nbsp;<strong>{firstname} {lastname}</strong>&nbsp;希望邀请您一起享受购物的乐趣&nbsp;<a style="color: #fff; font-size: 12px; font-weight: bold;" href="{shop_url}">{shop_name}</a> !</td>
</tr>
<tr>
<td>&nbsp;</td>
</tr>
<tr>
<td align="left">透过答应邀请获得购物优惠礼劵{discount}!</td>
</tr>
<tr>
<td>&nbsp;</td>
</tr>
<tr>
<td align="left">注册过程非常简单, 请进入以下连结:{shop_url}{link}</td>
</tr>
<tr>
<td>&nbsp;</td>
</tr>
<tr>
<td align="left">在登入的过程中，请别忘了提供您朋友（邀请者）的电邮地址呢！</td>
</tr>
<tr>
<td>&nbsp;<span>&nbsp;</span></td>
</tr>
<tr>
<td align="left"><span>{email}</span></td>
</tr>
<tr>
<td>&nbsp;</td>
</tr>
<tr>
<td style="font-size: 10px; border-top: 1px solid #D9DADE;" align="center"><a style="color: #db3484; font-weight: bold; text-decoration: none;" href="{shop_url}">{shop_name}</a>&nbsp;由&nbsp;<a style="text-decoration: none; color: #374953;" href="http://www.prestashop.com/">PrestaShop&trade;</a>提供</td>
</tr>
</tbody>
</table>
</body>
</html>
